<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">

            <div class="container">
                <img id="logo" src="../Giphy-Ajax/Images/giphy logo.png" width="150px" height="150" alt="logo">

                <form id="movie-form">
                    <label value="not-movie-input"><h2>Choose a topics My G.</h2></label>

                    <br>
                    <div class="buttonsforthepage"></div>

            </div>
        </div>
    </div>

    <div class="container-logo">
        <div class="gifs-appear-here"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
